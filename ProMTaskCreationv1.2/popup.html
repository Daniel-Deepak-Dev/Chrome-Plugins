<!doctype html>
<html style="min-width:500px;">

<style>
.header { 
  background-color: #00bfff;
  color: black;
  font-weight: bold;
  text-align: center;
}
.message, .loader  {
  left: 0;
  bottom: 0;
  width: 100%;
  color: black;
  font-weight: bold;
  text-align: center;
}
.createTask {
  color: black;
  font-weight: bold;
}
</style>
<head >
    <script src="popup.js"></script>
    <script src="jsforce.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="slds/assets/styles/salesforce-lightning-design-system.css">

	<fieldset class="slds-box" id="formHeader">
		<div class="header">
			<h1>Task Creation Tool</h1>
		</div>
	</fieldset>
	
</head>

<body>

	<fieldset class="slds-box" id="displayTaskSubjectTypes">
		<label for="displayTaskSubjectTypes"><abbr class="slds-required" title="required">* </abbr>Choose Task Subject:</label>
		<select name="Comments" id="taskSubjectType" >
			<option value="ProM Case Consultation">ProM Case Consultation</option>
			<option value="ProM PSE Consultation">ProM PSE Consultation</option>
			<option value="ProM GUS investigation Review">ProM GUS investigation Review</option>
			<option value="ProM DDA Review">ProM DDA Review</option>	
		</select>
		
		<div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-1"><abbr class="slds-required" title="required">* </abbr>Time(Hrs)</label>
            <div class="slds-form-element__control">
                <input type="number" id="time" placeholder="Enter time in hours Ex:15 min=0.25, 30 min=0.5" class="slds-input" min="0.25" step="0.25"/>
            </div>
        </div>
		
		 <div class="slds-form-element">
            <label class="slds-form-element__label" for="textarea-id-01"><abbr class="slds-required" title="required">* </abbr>Comments</label>
            <div class="slds-form-element__control">
                <textarea id="comments" class="slds-textarea" rows="5" value="" ></textarea>
            </div>
        </div>
	</fieldset>

	<button id="createTask" class="createTask">Create Task</button>
	<div id="loader" class="loader"><h3>loading..</h3></div>
	
	<fieldset class="slds-box" id="displayMessage">
		<div class="message" Id="message"/>
	</fieldset>

	<fieldset class="slds-box" id="errorArea" style="display: none;">
		<div class="slds-size_2-of-2">
			<div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
				<span class="slds-assistive-text">error</span>
				<h2 id="errorHeader"></h2>            
			</div>
		</div>
	</fieldset>
	
</body>
</html>
